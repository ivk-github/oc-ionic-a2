<ion-app>
  <!--
  <ion-router-outlet></ion-router-outlet>
  -->
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="onNavigate('/auth', {mode: 'signup'})" *ngIf="!isAuth">
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label>Sign up</ion-label>
            </ion-item>
            <ion-item (click)="onNavigate('/auth', {mode: 'signin'})" *ngIf="!isAuth">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>Sign in</ion-label>
            </ion-item>
            <!--
            <ion-item routerDirection="root" routerLink="/tabs" *ngIf="isAuth">
            -->
            <ion-item (click)="onNavigate('/tabs')" *ngIf="isAuth">
              <ion-icon slot="start" name="list"></ion-icon>
              <ion-label>Medias</ion-label>
            </ion-item>
            <!--
            <ion-item routerDirection="root" routerLink="/settings" *ngIf="isAuth">
            -->
            <ion-item (click)="onNavigate('/settings')" *ngIf="isAuth">
              <ion-icon slot="start" name="settings"></ion-icon>
              <ion-label>Settings</ion-label>
            </ion-item>
            <ion-item (click)="onDisconnect()" *ngIf="isAuth">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>Sign out</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
