<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item (click)="onLoadListsFromBackEnd()">
      <ion-icon slot="start" name="cloud-download"></ion-icon>
      <ion-label>Load data from backend</ion-label>
    </ion-item>
    <ion-item (click)="onSaveListsOnBackEnd()">
      <ion-icon slot="start" name="cloud-upload"></ion-icon>
      <ion-label>Save data on backend</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
